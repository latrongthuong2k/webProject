<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <div class="calculateView">
            <p id="result">0</p>
        </div>
        <div class="item" onclick="updateView(1)">1</div>
        <div class="item" onclick="updateView(2)">2</div>
        <div class="item" onclick="updateView(3)">3</div>
        <div class="item" onclick="updateView(4)">4</div>
        <div class="item" onclick="updateView(5)">5</div>
        <div class="item" onclick="updateView(6)">6</div>
        <div class="item" onclick="updateView(7)">7</div>
        <div class="item" onclick="updateView(8)">8</div>
        <div class="item" onclick="updateView(9)">9</div>
        <div class="item zero" onclick="updateView(0)">0</div>
        <div class="item operation Plus" onclick="updateView('+')" id="plus">+</div>
        <div class="item operation Minus" id="minus" onclick="updateView('-')">-</div>
        <div class="item operation Multiply" id="multiply" onclick="updateView('x')">x</div>
        <div class="item operation Division" id="division" onclick="updateView('/')">/</div>
        <div class="item operation Equal" id="equal" onclick="calculate()">=</div>
        <div class="item operation Clear" id="clear" onclick="clearResult()">C</div>
    </div>
</body>
<script src="script.js"></script>

</html>
