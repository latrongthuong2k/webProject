<script>
    function inUocSo(n) {
        console.log('Các ước số của ' + n + ' là:');
        for (var i = 1; i <= n; i++) {
            if (n % i === 0) {
                console.log(i);
            }
        }
    }
    var number = parseInt(prompt('Nhập một số nguyên:'));
    inUocSo(number);

</script>
