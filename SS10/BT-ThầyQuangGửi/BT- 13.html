<script>
    function calculateSumOfPositiveNumbers() {
        let sum = 0;
        let number;

        while (true) {
            number = parseInt(prompt('Nhập một số nguyên dương:'));
            if (number < 0) {
                break;
            }
            sum += number;
        }

        return sum;
    }

    const sum = calculateSumOfPositiveNumbers();
    console.log(`Tổng các số nguyên dương là: ${sum}`);

</script>
