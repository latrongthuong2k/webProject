<script>
    function calculateInterest(beginMoney, laiSuat, soThangGui) {
        let totalAmount = beginMoney;
        let interest = 0;

        for (let i = 0; i < soThangGui; i++) {
            interest += totalAmount * laiSuat;
            totalAmount += interest;
        }

        return { interest, totalAmount };
    }

    const beginMoney = parseFloat(prompt('Nhập số tiền gửi ban đầu:'));
    const laiSuat = parseFloat(prompt('Nhập lãi suất năm (%):'));
    const soThangGui = parseInt(prompt('Nhập số tháng gửi:'));

    const { interest, totalAmount } = calculateInterest(
        beginMoney,
        laiSuat / 100 / 12, // Chia lãi suất cho 12 để tính lãi suất hàng tháng
        soThangGui
    );

    console.log(`Số tiền lãi là: ${interest}`);
    console.log(`Số tiền nhận được sau thời gian gửi là: ${totalAmount}`);


</script>
