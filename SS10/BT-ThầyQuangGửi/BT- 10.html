<script>
    function kiemTraSoNguyenTo(n) {
        if (n <= 1) {
            console.log(n + ' không phải là số nguyên tố');
            return;
        }
        for (var i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                console.log(n + ' không phải là số nguyên tố');
                return;
            }
        }
        console.log(n + ' là số nguyên tố');
    }

    // Sử dụng:
    var number = parseInt(prompt('Nhập một số nguyên:'));
    kiemTraSoNguyenTo(number);
</script>
