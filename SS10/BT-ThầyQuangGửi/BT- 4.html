<script>
    function tinhToan(a, b, operator) {
        var result;
        switch (operator) {
            case '+':
                result = a + b;
                break;
            case '-':
                result = a - b;
                break;
            case '*':
                result = a * b;
                break;
            case '/':
                result = a / b;
                break;
            default:
                console.log('Phép tính không hợp lệ');
                return;
        }
        console.log('Kết quả của phép tính là: ' + result);
    }
    var num1 = parseInt(prompt('Nhập số nguyên thứ nhất:'));
    var num2 = parseInt(prompt('Nhập số nguyên thứ hai:'));
    var operator = prompt('Nhập phép tính (+,-,*,/):');
    tinhToan(num1, num2, operator);
</script>
