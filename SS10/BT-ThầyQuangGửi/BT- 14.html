<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }

        return true;
    }

    function printPrimeNumbers(n) {
        console.log(`Các số nguyên tố từ 1 đến ${n}:`);

        for (let i = 2; i <= n; i++) {
            if (isPrime(i)) {
                console.log(i);
            }
        }
    }

    const n = parseInt(prompt('Nhập một số nguyên:'));
    printPrimeNumbers(n);
</script>
