<script>
    function timMinMax(a, b, c) {
        var min = Math.min(a, b, c);
        var max = Math.max(a, b, c);
        console.log('Số nhỏ nhất là: ' + min);
        console.log('Số lớn nhất là: ' + max);
    }
    var num1 = parseInt(prompt('Nhập số nguyên thứ nhất:'));
    var num2 = parseInt(prompt('Nhập số nguyên thứ hai:'));
    var num3 = parseInt(prompt('Nhập số nguyên thứ ba:'));
    timMinMax(num1, num2, num3);

</script>
