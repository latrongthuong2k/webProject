<script>
    // 19
    for (let number = 100; number <= 999; number++) {
        let sum = 0;
        let temp = number;
        while (temp > 0) {
            let digit = temp % 10;
            sum += Math.pow(digit, 3);
            temp = Math.floor(temp / 10);
        }
        if (sum === number) {
            console.log(number + " là số Armstrong");
        }
    }
</script>
