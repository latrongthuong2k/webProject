<script>
    //  16. Nhập vào 3 số từ bàn phím, hiển thị dấu của tích 3 số(dấu + hoặc -)
    let num1 = parseFloat(prompt("Nhập số thứ nhất:"));
    let num2 = parseFloat(prompt("Nhập số thứ hai:"));
    let num3 = parseFloat(prompt("Nhập số thứ ba:"));

    let product = num1 * num2 * num3;
    let sign = (product >= 0) ? "+" : "-";

    console.log("Dấu của tích 3 số là: " + sign);
</script>
