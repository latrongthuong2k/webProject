<script>
    function tinhDiemTrungBinh(diemToan, diemLy, diemHoa) {
        var diemTrungBinh = (diemToan + diemLy + diemHoa) / 3;
        console.log('Điểm trung bình: ' + diemTrungBinh.toFixed(2));
        if (diemTrungBinh < 5) {
            console.log('Xếp loại: Yếu');
        } else if (diemTrungBinh < 6) {
            console.log('Xếp loại: Kém');
        } else if (diemTrungBinh < 7) {
            console.log('Xếp loại: Trung bình');
        } else if (diemTrungBinh < 8) {
            console.log('Xếp loại: Khá');
        } else if (diemTrungBinh < 9) {
            console.log('Xếp loại: Giỏi');
        } else {
            console.log('Xếp loại: Xuất sắc');
        }
    }

    var diemHTML = parseFloat(prompt('Nhập điểm Toan:'));
    var diemCSS = parseFloat(prompt('Nhập điểm Ly:'));
    var diemJavascript = parseFloat(prompt('Nhập điểm Hoa:'));
    tinhDiemTrungBinh(diemHTML, diemCSS, diemJavascript);

</script>
