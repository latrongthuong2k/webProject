<script>
    // 20
    // a. In ra các số từ 0 đến -20
    for (let i = 0; i >= -20; i--) {
        console.log(i);
    }

    // b. In ra các số lẻ từ 3 đến -29
    for (let i = 3; i >= -29; i -= 2) {
        console.log(i);
    }

    // c. In ra các số chẵn từ 12 đến -14
    for (let i = 12; i >= -14; i -= 2) {
        console.log(i);
    }

    // d. In ra các số là bội của 3 từ 50 đến 20
    for (let i = 50; i >= 20; i -= 3) {
        console.log(i);
    }
</script>
