    let number = parseInt(prompt('Nhập một số nguyên:'));
    let donvi;
    let reversedNumbers = 0;
    while (number !== 0) {
        donvi = number % 10;
        number = Math.floor(number / 10);
        reversedNumbers = reversedNumbers * 10 + donvi;
    }
    console.log("Kết quả đảo ngược: " + reversedNumbers);
