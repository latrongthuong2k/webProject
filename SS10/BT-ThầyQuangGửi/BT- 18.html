<script>
    /*
    18.Viết chương trình lặp lại các số nguyên từ 1 đến 100. Nhưng đối với
        bội số của ba in "Fizz" thay vì số và đối với bội số của năm in
        "Buzz". Đối với bội số của cả ba và năm in ra "FizzBuzz".
*/for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
        } else if (i % 3 === 0) {
            console.log("Fizz");
        } else if (i % 5 === 0) {
            console.log("Buzz");
        } else {
            console.log(i);
        }
    }
</script>
