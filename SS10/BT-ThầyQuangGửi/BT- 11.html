<script>
    function kiemTraSoHoanHao(n) {
        var tongUoc = 0;
        for (var i = 1; i < n; i++) {
            if (n % i === 0) {
                tongUoc += i;
            }
        }
        if (tongUoc === n) {
            console.log(n + ' là số hoàn hảo');
        } else {
            console.log(n + ' không phải là số hoàn hảo');
        }
    }
    var number = parseInt(prompt('Nhập một số nguyên:'));
    kiemTraSoHoanHao(number);
</script>
