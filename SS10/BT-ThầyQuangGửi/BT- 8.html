<script>
    function inSoChanVaTinhTong(n) {
        var tong = 0;
        console.log('Các số chẵn từ 1 đến ' + n + ' là:');
        for (var i = 2; i <= n; i += 2) {
            console.log(i);
            tong += i;
        }
        console.log('Tổng các số chẵn là: ' + tong);
    }
    var number = parseInt(prompt('Nhập một số nguyên:'));
    inSoChanVaTinhTong(number);
</script>
