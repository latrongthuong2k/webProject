<script>
    function tinhSoNgayTrongThang(thang, nam) {
        var soNgay;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                soNgay = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                soNgay = 30;
                break;
            case 2:
                if ((nam % 4 === 0 && nam % 100 !== 0) || nam % 400 === 0) {
                    soNgay = 29;
                } else {
                    soNgay = 28;
                }
                break;
            default:
                console.log('Tháng không hợp lệ');
                return;
        }
        console.log('Số ngày trong tháng ' + thang + ' là: ' + soNgay);
    }
    var thang = parseInt(prompt('Nhập tháng (1-12):'));
    var nam = parseInt(prompt('Nhập năm:'));
    tinhSoNgayTrongThang(thang, nam);

</script>
