<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key-event</title>
</head>

<body onload="docReady()">
    <img id="coffin_dance"
        src="https://cdn.shopify.com/s/files/1/0286/0361/3262/products/coffin-dance-men-s-t-shirt-16749884801102_1572x.png?v=1626038676"
        style="position:absolute;left:0; top:0;" height="150" width="200" />
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById("coffin_dance");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("coffin_dance");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("coffin_dance");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("coffin_dance");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>

</html>
