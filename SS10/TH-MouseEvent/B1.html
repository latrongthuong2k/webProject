<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-event</title>
</head>

<body>
    <form>
        <img id="myImage"
            src="https://media.istockphoto.com/id/1263601084/vector/soccer-ball-symbol-football-ball-icon.jpg?s=612x612&w=0&k=20&c=2Y9kyn2vhU2luJtcj10IGySX4jtf41r_AraQxTT-5yM=" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveToRight();" />
    </form>
</body>
<script>
    window.onload = init;
    let imgObj = document.getElementById("myImage");
    let currentPosition = 0;

    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveToRight() {
        currentPosition += 10;
        imgObj.style.left = currentPosition + 'px';
    }

</script>

</html>
