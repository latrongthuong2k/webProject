<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculate</title>
</head>

<body>

</body>
<script>
    let height = Number(prompt("Nhập chiều cao (cm) của bạn  ( ví dụ : 170 (cm))"));
    let weight = Number(prompt("Nhập số cân nặng (kg) của bạn ( ví dụ : 55 (kg)) "));
    let bmi = height / (weight * weight);
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>

</html>
