<body>

</body>
<script>
    var musicStyle = ["Jazz", "Blues"];
    // thêm vào cuối mảng 
    musicStyle.push("Rock-n-Roll");

    // b. Thay thế phần tử nằm chính giữa mảng bằng "Classics" nếu mảng có tổng số phần tử là lẻ
    if (musicStyle.length % 2 !== 0) {
        var middleIndex = Math.floor(musicStyle.length / 2);
        musicStyle[middleIndex] = "Classics";
    }

    // c. Xóa phần tử đầu tiên của mảng và hiển thị mảng
    musicStyle.shift();
    console.log(musicStyle);

    // d. Thêm phần tử "Rap" và "Reggae" vào đầu mảng và hiển thị
    musicStyle.unshift("Rap", "Reggae");
    console.log(musicStyle);
</script>

</html>
