<!DOCTYPE html>

<body>

</body>
<script>
    // bai 1
    let arr = [];
    while (true) {
        let number = prompt('nhập các số dương');
        if (number < 0) {
            break;
        }
        else if (number % 2 !== 0) {
            arr.push(number);
        }
    }
    arr.pop();
    arr.unshift(1, 2)
    arr.shift();
</script>

</html>
