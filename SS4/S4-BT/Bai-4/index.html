<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tuyển dụng</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tuyển dụng</h1>
    <span></span>
    <form action="#" method="get">
        <label for="Name">Họ và tên:</label><br><input type="text" name="Name" id="Name"><br>
        <label for="Email">Email:</label><br><input type="email" name="Email" id="Email"><br>
        <label for="Num">Số điện thoại:</label><br><input type="number" name="Name" id="num"><br>
        <label for="CV">CV:</label><br><input type="file" name="CV" id="CV"><br>
        <label for="messenger">Tin nhắn:</label><br><textarea name="messenger" id="messenger" cols="30"
            rows="10"></textarea><br>
        <input type="submit" value="Gửi">
    </form>
</body>

</html>
