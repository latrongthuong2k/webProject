<script>
    let num = Number(prompt("Nhập số thứ nhất"));
    let num2 = Number(prompt("Nhập số thứ 2"));
    let phepTinh = (prompt("Nhập phép tính "));
    let result = 0;

    switch (phepTinh) {
        case "x":
            result = num * num2;
            break;
        case "/":
            result = num / num2;
            break;
        case "+":
            result = num + num2;
            break;
        case "-":
            result = num - num2;
            break;
        default:
    }
    alert(result);
</script>
