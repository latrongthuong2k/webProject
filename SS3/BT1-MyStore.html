<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>

<body>
    <table border="1">
        <caption>
            <h2>My Store</h2>
        </caption>
        <thead>
            <tr>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody class="Image">
            <tr>
                <td><img src="./Image/oranges.jpeg" alt="oranges"></td>
                <td>Oranges</td>
                <td>$1 ea.</td>
            </tr>
            <tr>
                <td><img src="./Image/bananas.jpeg" alt="bananas"></td>
                <td>Bananas</td>
                <td>$0.75/lb</td>
            </tr>
            <tr>
                <td><img src="./Image/pomegranate.avif" alt="pomegranates"></td>
                <td>Pomegranates</td>
                <td>3 for $5</td>
            </tr>
            <tr>
                <td><img src="./Image/Gummy_bears.webp" alt="gummy Bears"></td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
            </tr>
            <tr>
                <td><img src="./Image/Broccoli.jpg" alt="broccoli"></td>
                <td>Broccoli</td>
                <td>$3 a head</td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    .Image img {

        width: 100px;
        height: 80px;
    }
</style>

</html>
