<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPurchaseForm</title>
</head>

<body>
    <h2>Car Purchase Form</h2>
    <form action="BT3-CarPurchaseForm.html" method="get">
        <div><label for="">Name:</label>
            <input type="text" name="name" id="">
        </div>
        <div><label for="">Email:</label>
            <input type="email" name="email" id="">
        </div>
        <div><label for="">Phone:</label>
            <input type="number" name="phone" id="">
        </div>
        <div><label for="">Choose a Car:</label>
            <select name="" id="">
                <option value="model1">Model1</option>
                <option value="model2">Model2</option>
                <option value="model3">Model3</option>
            </select>
        </div>
        <div><label for="">Choose a Color:</label>
            <select name="" id="">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        <div><label for="">Quantity:</label>
            <input type="number" name="number of guests" id="">
        </div>
        <div><label for="">Delivery Date:</label>
            <input type="date" name="date" id="">
        </div>
        <div><input type="submit" value="Submit"></div>
    </form>
</body>
