<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPurchaseForm</title>
</head>

<body>
    <h2>Car Purchase Form</h2>
    <form action="BT3-CarPurchaseForm.html" method="get">
        <div><label for="info">Name:</label>
            <input type="text" name="name" id="info">
        </div>
        <div><label for="e_info">Email:</label>
            <input type="email" name="email" id="e_info">
        </div>
        <div><label for="n_info">Phone:</label>
            <input type="number" name="phone" id="n_info">
        </div>
        <div><label for="cars">Choose a Car:</label>
            <select name="cars" id="cars">
                <option value="model1">Model1</option>
                <option value="model2">Model2</option>
                <option value="model3">Model3</option>
            </select>
        </div>
        <div><label for="colors">Choose a Color:</label>
            <select name="colors" id="colors">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        <div><label for="n_info">Quantity:</label>
            <input type="number" name="number of guests" id="n_info">
        </div>
        <div><label for="d_info">Delivery Date:</label>
            <input type="date" name="date" id="d_info">
        </div>
        <div><input type="submit" value="Submit"></div>
    </form>
</body>
<style>
    div {
        padding: 5px
    }

    ;
</style>

</html>
