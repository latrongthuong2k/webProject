<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingForm</title>
</head>

<body>
    <h2>Booking Form</h2>
    <form action="BT2-BookingForm.html" method="get">
        <div><label for="info">Name:</label>
            <input type="text" name="name" id="info">
        </div>
        <div><label for="e_info">Email:</label>
            <input type="email" name="email" id="e_info">
        </div>
        <div><label for="n_info">Phone:</label>
            <input type="number" name="phone" id="n_info">
        </div>
        <div><label for="d_info">Date:</label>
            <input type="date" name="date" id="d_info">
        </div>
        <div><label for="t_info">Time:</label>
            <input type="time" name="time" id="t_info">
        </div>
        <div><label for="n_info">Number of Guests:</label>
            <input type="number" name="number of guests" id="n_info">
        </div>
        <div><input type="submit" value="Submit"></div>
    </form>
</body>
<style>
    div {
        padding: 5px
    }

    ;
</style>

</html>
