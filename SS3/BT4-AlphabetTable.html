<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Table</title>
</head>

<body>
    <form action="BT4-AlphabetTable.html" method="get" onsubmit="return updateTable()">
        <label for="nameInput">Nhập Tên:</label>
        <input type="text" name="name" id="nameInput" placeholder="Nhập tên không dấu">
        <input type="submit" value="In chữ">
    </form>

    <table border="1">
        <tbody>
            <tr>
                <td><span id="a"></span></td>
                <td><span id="b"></span></td>
                <td><span id="c"></span></td>
                <td><span id="d"></span></td>
                <td><span id="e"></span></td>
                <td><span id="f"></span></td>
                <td><span id="g"></span></td>
            </tr>
            <tr>
                <td><span id="h"></span></td>
                <td><span id="i"></span></td>
                <td><span id="j"></span></td>
                <td><span id="k"></span></td>
                <td><span id="l"></span></td>
                <td><span id="m"></span></td>
                <td><span id="n"></span></td>
            </tr>
            <tr>
                <td><span id="o"></span></td>
                <td><span id="p"></span></td>
                <td><span id="q"></span></td>
                <td><span id="r"></span></td>
                <td><span id="s"></span></td>
                <td><span id="t"></span></td>
                <td><span id="u"></span></td>
            </tr>
            <tr>
                <td><span id="v"></span></td>
                <td><span id="w"></span></td>
                <td><span id="x"></span></td>
                <td><span id="y"></span></td>
                <td><span id="z"></span></td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    table {
        border-collapse: collapse;
        margin: 20px 0;
    }

    td {
        padding: 50px;
    }
</style>
<script>
    function updateTable() {
        var name = document.getElementById("nameInput").value.toLowerCase();
        var nameLetters = name.split("");

        for (var i = 0; i < nameLetters.length; i++) {
            var letter = nameLetters[i];
            var element = document.getElementById(letter);
            element.innerHTML = + letter;
        }
        return false;
    }
</script>

</html>
