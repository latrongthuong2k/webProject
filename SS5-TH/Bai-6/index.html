<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai-6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Get in touch with us by filling contact form below </p>
    <form action="#" method="get" class="form-container">
        <div class="columns-container">
            <input class="item" type="text" placeholder="*Enter your full name" required>
            <input class="item" type="email" placeholder="*Enter your email address" required>
        </div>
        <input type="text" placeholder="Enter your subject">
        <textarea name="" id="" cols="30" rows="20" placeholder="*Your message here..." required></textarea>
        <div>
            <div class="foot">
                <input type="submit" value="Send message">
                <p>*Please fill all required form field, thanks!</p>
            </div>
        </div>
    </form>
</body>

</html>
