<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<footer>
    <div class="A">
        <h3>Contact us</h3>
        <div class="line"></div>
        <h4>Contact info</h4>
        <div><a href=""></a>
            <i class="fa-solid fa-location-dot"></i>
            <p>321 Awesome Street</p>
        </div>
        <div><a href=""></a>
            <i class="fa-regular fa-envelope"></i>
            <p>info@companyname.com</p>
        </div>
        <div><a href=""></a>
            <i class="fa-solid fa-phone"></i>
            <p>+ 1 800 123 1234</p>
        </div>
    </div>
    <div class="B">
        <h4>having any query! or book an appointment</h4>
        <form action="#" method="get">
            <input type="text" name="yourName" id="yourName" placeholder="Your Name"><br>
            <input type="email" name="yourEmail" id="yourEmail" placeholder="Your Email"><br>
            <input type="text" name="subject" id="subject" placeholder="Subject"><br>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </div>
</footer>

<script src="https://kit.fontawesome.com/eca9d5c25e.js" crossorigin="anonymous"></script>

</html>
